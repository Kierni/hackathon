<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluPro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3ebff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            height: 100vh;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            color: #5c3cfa;
        }
        .header h2 {
            margin: 0;
            color: #5c3cfa;
        }
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e0d4ff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #5c3cfa;
            text-decoration: none;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            background-color: #e0d4ff;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer a {
            flex-grow: 1;
            margin: 0 10px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #5c3cfa;
            text-align: center;
            text-decoration: none;
        }
        .home-button {
            background-color: #b0e0e6;
        }
        .search-button {
            background-color: #add8e6;
        }
        .content {
            display: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VoluPro</h1>
            <h2>Volunteer Opportunities in Warsaw</h2>
            <a href="{{ url_for('profile') }}" class="profile-button">Profile</a>
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <a href="{{ url_for('home') }}" class="home-button">Home</a>
            <a href="{{ url_for('search') }}" class="search-button">Search</a>
        </div>
    </div>
</body>
</html>
